<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 쓰기</h1>


    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        제목: <input type="text" name="title" id="">
        본문: <textarea name="body" id="" cols="30" rows="10"></textarea>
        커버 이미지 : <input type="file" id="cover_image" name="cover_image" value="{{ blog.cover_image}}">
        해시태그 : <input type="text" name="hashtags" placeholder="해시태그 ,로 구분">
        <button type="submit">제출</button>
    </form>
    
</body>
</html>
